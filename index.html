<!DOCTYPE html>
<html>
<head>
  <title>Find First Unpaired Number</title>
</head>
<body>
  <h3>Enter numbers (space-separated):</h3>
  <input type="text" id="numberInput" placeholder="e.g., 1 2 3 2 1 1 3 4 4 4">
  <button onclick="findFirstUnpaired()">Find First Unpaired Number</button>
  <p id="result"></p>

  <script>
    function findFirstUnpaired() {
      const input = document.getElementById("numberInput").value.trim();
      const numbers = input.split(" ").map(Number);

      if (numbers.length === 0 || numbers.some(isNaN)) {
        document.getElementById("result").textContent = "Invalid input. Please enter valid numbers.";
        return;
      }

      const freq = {};

      // Count frequency of each number
      for (let num of numbers) {
        freq[num] = (freq[num] || 0) + 1;
      }

      // Find the first number with an odd frequency
      const firstUnpaired = numbers.find(num => freq[num] % 2 === 1);

      if (firstUnpaired === undefined) {
        document.getElementById("result").textContent = "No unpaired number found.";
      } else {
        document.getElementById("result").textContent = "First unpaired number is: " + firstUnpaired;
      }
    }
  </script>
</body>
</html>
