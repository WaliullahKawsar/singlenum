<!DOCTYPE html>
<html>
<head>
  <title>Find First Single Number</title>
</head>
<body>
  <h3>Enter numbers (space-separated):</h3>
  <input type="text" id="numberInput" placeholder="e.g., 2 3 4 3 2 9 5">
  <button onclick="findFirstSingle()">Find Single Number</button>
  <p id="result"></p>

  <script>
    function findFirstSingle() {
      const input = document.getElementById("numberInput").value.trim();
      const numbers = input.split(" ").map(Number);

      if (numbers.length === 0 || numbers.some(isNaN)) {
        document.getElementById("result").textContent = "Invalid input. Please enter valid numbers.";
        return;
      }

      const freq = {};
      for (let num of numbers) {
        freq[num] = (freq[num] || 0) + 1;
      }

      const firstSingle = numbers.find(num => freq[num] === 1);

      if (firstSingle === undefined) {
        document.getElementById("result").textContent = "No single number found.";
      } else {
        document.getElementById("result").textContent = "First single number is: " + firstSingle;
      }
    }
  </script>
</body>
</html>
