<!DOCTYPE html>
<html>
<head>
  <title>Find All Single Numbers</title>
</head>
<body>
  <h3>Enter numbers (space-separated):</h3>
  <input type="text" id="numberInput" placeholder="e.g., 2 3 4 3 2 9 5">
  <button onclick="findSingles()">Find Single Numbers</button>
  <p id="result"></p>

  <script>
    function findSingles() {
      const input = document.getElementById("numberInput").value.trim();
      const numbers = input.split(" ").map(Number);

      if (numbers.length === 0 || numbers.some(isNaN)) {
        document.getElementById("result").textContent = "Invalid input. Please enter valid numbers.";
        return;
      }

      const freq = {};

      for (let num of numbers) {
        freq[num] = (freq[num] || 0) + 1;
      }

      const singles = Object.keys(freq).filter(num => freq[num] === 1).map(Number);

      if (singles.length === 0) {
        document.getElementById("result").textContent = "No single numbers found.";
      } else {
        document.getElementById("result").textContent = "Single numbers are: " + singles.join(", ");
      }
    }
  </script>
</body>
</html>
